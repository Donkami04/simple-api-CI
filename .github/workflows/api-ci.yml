name: API CI
# esto dice que cada vez que se haga un cambio en las carpetas se corra el ciclo
# Start: Todo esto se hace cuando tienes varios repos en uno solo
on:
  push:
    paths:
      - "./api/**"
      - ".github/workflows/api-ci.yml"
#directorios por defecto en donde correran las pruebas
defaults:
  run:
    working-directory: ./api
# end

#aqui le diremos a github que corra las pruebas en una maquina remota
jobs:
  #aqui le decimos las configuraciones y requisitos que necesita la maquina
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2 #commando de github actions
      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'npm'
          cache-dependecy-path: ./api/package-lock.json
          #instalamos dependencias
      - name: install
        shell: bash
        run: npm ci
      - name: run unit test
        shell: bash
        run: npm run test
      - name: run static tests
        shell: bash
        run: npm run lint

